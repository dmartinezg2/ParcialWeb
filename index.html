<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Parcial tecnologias web</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Restaurant & Lounge</a>
        <button class="btn  my-2 my-sm-0" type="submit"><img src ="https://i.imgur.com/1EKrQIi.png" width="30" height="30"> </button>
        </nav>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container max-widht">
            <img src="https://i.imgur.com/S8Ffdqa.png" alt="Hambrguesa" width="max-width">
        </div>
      </div>
      <div class="row">
          <div class="col-md-12 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="burgers" onclick="showBurgers()">Burgers</button>
                <button type="button" class="btn btn-secondary"id="tacos"onclick="showTacos()">Tacos</button>
                <button type="button" class="btn btn-secondary"id="salads"onclick="showSalads()">Salads</button>
                <button type="button" class="btn btn-secondary"id="desserts"onclick="showDesserts()">Desserts</button>
                <button type="button" class="btn btn-secondary"id="drinks"onclick="showDrinks()">Drinks & Slides</button>
            </div>
        </div>
      </div>
    
    <script src="app.js"></script>
</body>

</html>
